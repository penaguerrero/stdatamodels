%YAML 1.1
---
$schema: "http://stsci.edu/schemas/asdf/asdf-schema-1.0.0"
id: "http://stsci.edu/schemas/jwst_datamodel/emi.schema"
allOf:
- $ref: referencefile.schema
- $ref: keyword_exptype.schema
- $ref: keyword_filter.schema
- $ref: keyword_pfilter.schema
- $ref: keyword_readpatt.schema
- $ref: keyword_preadpatt.schema
- $ref: keyword_psubarray.schema
- $ref: subarray.schema
- type: object
  properties:
    data:
      title: MIRI Reference Waves Table for EMI correction
      type: object
      properties:
        frequencies:
            type: object
            description: |
               Frequency names, values and phase amplitude values
        subarray_cases:
            type: object
            description: |
               Frequencies to correct for according to subarray
